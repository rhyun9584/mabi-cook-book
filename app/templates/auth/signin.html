{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <form method="post" class="jumbotron form-signin center">
        {{ form.csrf_token }}
        <h3 class="form-header">로그인</h3>
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="email">이메일 ID</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="이메일 ID" value="{{ form.email.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" value="{{ form.password.data or '' }}">
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
        <a class="btn btn-secondary" href="{{ url_for('auth.signup') }}">회원가입</a>
    </form>
</div>
{% endblock %}
