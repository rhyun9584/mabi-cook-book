{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <form method="post" class="jumbotron form-signin center">
        {{ form.csrf_token }}
        <input type="hidden" name="next" value="{{ request.args.get('next', '') }}"/>
        <h3 class="form-header">로그인</h3>
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="email">이메일 ID</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="이메일 ID">
        </div>
        <div class="form-group mb-1">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="saveId" id="saveId"/>
            <label for="saveId" class="form-check-label">
                아이디 저장
            </label>
        </div>
        <button class="btn btn-primary btn-block my-2" type="submit">로그인</button>
        <div class="d-flex justify-content-end">
            <a class="text-muted pr-2" href="{{ url_for('auth.signup') }}">회원가입</a>
            <a class="text-muted" href="{{ url_for('auth.search_pw') }}">비밀번호 찾기</a>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
    <script src="/static/js/save-id.js"></script>
{% endblock %}
