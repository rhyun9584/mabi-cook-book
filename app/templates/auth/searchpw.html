{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <form method="post" id="searchpw-form" class="form jumbotron">
        {{ form.csrf_token }}
        <h3 class="form-header">비밀번호 찾기</h3>
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="email">이메일 ID</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="이메일 ID" value="{{ form.email.data or '' }}">
            <small class="form-text text-muted">비밀번호 초기화 링크가 전송됩니다.</small>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
    </form>
</div>
{% endblock %}

{% block script %}
    <script src="/static/js/validate.js"></script>
{% endblock %}
